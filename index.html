<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <form action="">
        <h1>Welcome back</h1>
        <p>By continuing, you agree to Yelp's <a href="">Terms of Service</a> <br> and acknowledge our <a href="">Privacy Policy.</a></p>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email address" required>
        </div>
            <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required>
        </div>
        
        <div class="reset">
            <p><a href="">Forgot Password?</a></p>
        </div>

        <input type="submit" class="btn" value="Log in">

        <div class="sign-up">
            <p>Don't have an account? <a href="">Claim your business on Yelp.</a></p>     
        </div>

        <div class="other">
            <p>or</p>
        </div>

        <div class="sign-in">
            <p>Continue with Google</p>
        </div>

        <div class="sign-in-apple">
            <p>Log in with Apple</p>
        </div>
        </form>    
    </div>
   

</body>
</html>
